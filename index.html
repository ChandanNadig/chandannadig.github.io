        <script type="text/javascript">
            $(document).ready(function() {
                /* Audio */
                var aid = $('#myAudio');
                var me_count, her_count, me_checked, her_checked;

                $('#myModal').modal('show');
                $('#myModal').modal({backdrop: 'static', keyboard: false});

                aid.trigger('load');

                $('audio').prop('volume', 0.1);
                window.setVolume = function(bgAudio, vol) {
                    sounds[bgAudio].volume = 0.1;
                };

                $('#ok , #close').click(function(e) {
                    aid.trigger('play');
                });

                $('#myModal').on('hidden.bs.modal', function() {
                    aid.trigger('play');
                });


                /* Checkbox Function */
                $.fn.GetSetCount = function() {
                    me_count = $('.me').find('input[type=checkbox]').length;
                    her_count = $('.her').find('input[type=checkbox]').length;

                    me_checked = $('.me').find('input[type=checkbox]:checked').length;
                    her_checked = $('.her').find('input[type=checkbox]:checked').length;

                    $('.me').find('.value').text(me_checked + '/' + me_checked);
                    $('.her').find('.value').text(her_checked + '/' + her_count);
                };

                $('.list-group-item').click(function(e) {
                    $.fn.GetSetCount();
                });
            });

            $(document).on('keyup', function(evt) {
                /* Audio */
                var aid = $('#myAudio');

                if (evt.keyCode == 27) {
                    aid.trigger('load');
                    aid.trigger('stop');
                }

                if (evt.keyCode == 32) {
                    aid.trigger('load');
                    aid.trigger('pause');
                }
            });
        </script>
